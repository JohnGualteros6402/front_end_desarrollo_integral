<app-dashboard-admin></app-dashboard-admin>
<!--Container Main start-->
<div class="vh-100 bg-light d-flex align-items-center py-3">
  <div class="container-table p-5">
    <div class="d-flex justify-content-end">
      <button class="btn btn-blue-king me-2 fw-bold" (click)="createReportPDF()"> <i class="fa-solid fa-file"></i>
        Generar
        Reporte</button>
      <button class="btn btn-blue-king fw-bold" (click)="reloadGrahps()">Recargar Graficas</button>
    </div>
    <h1 class="text-center text-blue-dark">Estad√≠sticas Generales</h1>
    <div class="container-graphs">
      <div class="bg-light rounded p-2" id="container-graph">
        <ngx-charts-pie-chart [view]="view" scheme="ocean" [results]="multi" [gradient]="gradient" [legend]="showLegend"
          legendTitle="Roles" [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)"
          (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
      </div>
      <div class="bg-light rounded p-2" id="container-graph" *ngIf="questions.length > 0">
        <h2 class="text-center text-blue-dark fw-bold">Preguntas totales:</h2>
        <h3 class="fw-bold text-blue-king">{{ questions.length }}</h3>
      </div>
    </div>
  </div>
</div>
