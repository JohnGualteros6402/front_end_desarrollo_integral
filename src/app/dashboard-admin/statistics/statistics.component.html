<app-dashboard-admin></app-dashboard-admin>
<!--Container Main start-->
<div class="vh-100 bg-light d-flex align-items-center py-3">
  <div class="container-table p-5">
    <h1 class="text-center text-blue-dark">Estad√≠sticas Generales</h1>
    <div class="container-graphs">
      <div class="bg-light rounded p-2" id="container-graph">
        <ngx-charts-pie-chart
          [view]="view"
          scheme="ocean"
          [results]="multi"
          [gradient]="gradient"
          [legend]="showLegend"
          legendTitle="Roles"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-pie-chart>
      </div>
      <div class="bg-light rounded p-2" id="container-graph">
        <h1 class="text-center text-blue-dark">Preguntas totales</h1>
      </div>
    </div>
  </div>
</div>
